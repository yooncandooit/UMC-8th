<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css"/>
    <script type="module" src="./src/script.js" defer></script>
    <title>YONG TODO</title>
</head>
<body>
    <div class="todo_container">
        <h1 class="todo_container_header">YONG TODO</h1>
        <form id="todo-form" class="todo_container_form">
            <input type="text" id="todo-input" class="todo_contatiner_input" placeholder="할 일을 입력해주세요." required/>
            <button type="submit" class="todo_container_button">할일 추가</button> 
        </form>

        <div class="render_container">
            <div class="render_container_section">
                <h2 class="render_container_title">할 일</h2>
                <ul id="todo_list" class="render_container_list">
                </ul>
            </div>

            <div class="render_container_section">
                <h2 class="render_container_title">완료</h2>
                <ul id="done_list" class="render_container_list">
                </ul>
            </div>

        </div>
    </div>
</body>
</html>
